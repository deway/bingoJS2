<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" />
    <title>boot</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="demo">
        <script type="text/html">
            <!--创建一个新view, controller为boot, app为demo-->
            {{view controller="boot" name='view1' app="demo" /}}
            <div class="splice">boot==============================</div>
            <div class="content">
                <!--输出文本text-->
                <div>{{text text /}}</div>
                <div>{{text new Date() /}}</div>
                <!--使用select指令-->
                <div>select：{{select name="select1" /}}</div>
             </div>
        </script>
    </div>
    <script src="../scripts/bingo2/bingo.min.js"></script>
    <script src="route.js"></script>
    <script type="text/javascript">
        //demo app
        var app = bingo.app('demo');

        //定义controller
        app.controller('boot', function ($view) {
            $view.text = 'hello world';
        });

        //定义指令select
        app.command('select', function (cp) {

            //使用{{view}}指令指明一个新view
            cp.$tmpl('{{view /}}<select>{{for item in list}}<option value="[[item.id]]">{{text item.text /}}</option>{{/for}}</select>');

            //用controller关联
            cp.$controller(function ($view) {
                //定义list内容
                $view.list = [{ id: 1, text: '1111' }, { id: 2, text: '2222' }];
            });
        });

        //ready
        bingo.ready(function () {
            console.time('boot');
            //使用bingo.compile编译#demo节点
            bingo.compile(document.getElementById('demo')).then(function () {
                console.timeEnd('boot');
            });
        });
    </script>
</body>
</html>
